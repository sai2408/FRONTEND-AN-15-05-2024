<!doctype html>
<html>
	<head>
		<style>
			h1{
				font-style: italic;
				text-decoration: overline;
				cursor: crosshair;
				font-family: courier new;
			}
			p{
				border : dotted;
				font-style: normal;
				font-weight: bold;
				text-decoration: underline;
				border-color: pink;
				cursor: move;
			}
			h6{
				text-decoration: line-through;
				border : dashed;
				border-color: red;
				font-size: 20px;
			}
			div{
				border : solid;
				border-width: 10px;	
				border-color: blue;
				background-color: lightblue;
				border-radius: 50px;
				cursor: pointer;
				height: 400px;
				width : 400px;
				margin : 50px;
				padding : 50px;
				background-image: url("https://www.icegif.com/wp-content/uploads/icegif-5550.gif");
				background-size: cover;
			}
		</style>
	</head>
	<body>
		<div>
			<h1> Heading </h1>
			<h6> Heading 6</h6>
			<p> Paragraph </p>
		</div>
	</body>
</html>
