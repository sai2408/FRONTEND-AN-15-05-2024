<!doctype html>
<html>
	<head>
		<style>

			div{
				background-color: yellow;
				color: red;
				text-align: center;
				padding: 25px;
			}
			p{
				display:none;
			}
			div:hover p{
				display:block;
				color:black;
			}
		</style>
	</head>
	<body>
		<div>
			<h3>Hover On me</h3>
			<p>I am Here</p>
		</div>
	</body>
</html>
