<!DOCTYPE html>
<html>
    <body>
        <div id="abc">
            <p>Hello world</p>
        </div>
        <button onclick="value123()">click me</button>
        <script>
            var data = prompt("enter you name: ");
            function value123(){
                
                document.getElementById("abc").innerHTML =   `<p>${data}</p>`;
            }
        </script>
    </body>
</html>
